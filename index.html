<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/jquery-1.12.4.js"></script>
  <script src="js/jquery.fullPage.min.js"></script>
  <link rel="stylesheet" href="css/360page.css">
  <style>
  * {
    padding: 0;
    margin: 0;
  }

  #menu {
    margin: 0;
    padding: 0;
    position: fixed;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    list-style-type: none;
    z-index: 70;
  }

  #menu li {

    margin: 0 10px 0 0;
    font-size: 14px;
  }

  #menu a {
    float: left;
    padding: 10px 20px;
    background-color: #fff;
    color: #333;
    text-decoration: none;
  }

  #menu .active a {
    color: #fff;
    background-color: #333;
  }

  </style>
</head>
<body>
<ul id="menu">
  <li data-menuanchor="page1" class="active"><a href="#page1">第首页</a></li>
  <li data-menuanchor="page2"><a href="#page2">第二屏</a></li>
  <li data-menuanchor="page3"><a href="#page3">第三屏</a></li>
  <li data-menuanchor="page4"><a href="#page4">第四屏</a></li>
  <li data-menuanchor="page5"><a href="#page5">第五屏</a></li>  <!--需要在fullpage下配置菜单-->
</ul>


<div id="dowebok">
  <div class="section first">  <!--每个section是一个屏-->
  <!--  <h3></h3>-->
    <div class="logo"></div>
    <div class="text">
      <img src="images/text_1.png" alt="">
      <img src="images/text_2.png" alt="">
      <img src="images/text_3.png" alt="">
      <img src="images/text_4.png" alt="">
      <img src="images/text_5.png" alt="">
      <img src="images/text_6.png" alt="">
      <img src="images/text_7.png" alt="">
      <img src="images/text_8.png" alt="">
    </div>
   <div class="intro"></div>
  </div>



  <div class="section second">
    <div class="shield">
      <img src="images/shield_1.png" alt="">
      <img src="images/shield_2.png" alt="">
      <img src="images/shield_3.png" alt="">
      <img src="images/shield_4.png" alt="">
      <img src="images/shield_5.png" alt="">
      <img src="images/shield_6.png" alt="">
      <img src="images/shield_7.png" alt="">
      <img src="images/shield_8.png" alt="">
      <img src="images/shield_9.png" alt="">
    </div>
    <div class="info">

    </div>
 <!--   <h3>第二屏</h3>-->
  </div>
  <div class="section third">
    <div class="info2"></div>
    <div class="circle">
      <div class="rocket"></div>
    </div>
 <!--   <h3>第三屏</h3>-->
  </div>
  <div class="section fourth">
    <div class="search">
      <div class="searchBar"></div>
      <div class="searchText"></div>
      <div class="searchResult"></div>
    </div>
<div class="info4"></div>
   <!-- <h3>第四屏</h3>-->
  </div>
  <div class="section fifth">
    <h3>第五屏</h3>
  </div>
</div>

<script>
  $(function () {
    $("#dowebok").fullpage({
      sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90','#0da6d6'],
      anchors: ['page1', 'page2', 'page3', 'page4','page5'],
      menu: '#menu',
      afterLoad: function(anchorLink, index){
        $(".section").removeClass("current");
      setTimeout(function () {
        $(".section").eq(index-1).addClass("current");
      },300)

      }

    });
  })
</script>
</body>
</html>
